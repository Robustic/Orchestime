{% extends "layout.html" %}

{% block body %}
<table class="table">
    <thead>
        <tr>
            <th>Instrument</th>
            {% if current_user.is_authenticated %}
                <th>Update</th>
            {% endif %}
        </tr>
    </thead>
    {% for instrument in instruments %}
    <tbody>
        <tr>
            <td>{{ instrument.name }}</td>
            {% if current_user.is_authenticated %}
                <td><a href="{{ url_for('instrument_view', instrument_id=instrument.id) }}">Update instrument</a></td>
            {% endif %}
      </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
