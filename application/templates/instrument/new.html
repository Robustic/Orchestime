{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('instruments_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for nameerror in form.name.errors %}
          <li>
            {{ nameerror }}          
          </li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new instrument"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
